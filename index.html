<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const chioces=["ROCK","PAPER","SCISSORS"];
        function getComputerChoice(){
            let comChoice=chioces[Math.floor(Math.random()*chioces.length)];
            return comChoice;
        }
        
        let humanScore= 0;
        let computerScore= 0;

        function playRound(humanChoice, computerChoice){
            if(humanChoice==computerChoice){
                return "It's a DRAW";
            }else if(
                humanChoice=="ROCK"&& computerChoice=="SCISSORS"||
                humanChoice=="SCISSORS"&&computerChoice=="PAPER"||
                humanChoice=="PAPER"&&computerChoice=="ROCK"
            ){
                return "player";
            }else{
                return "computer";
            }
        }

        function getHumanChoice(){
            let validChoice= false;
            while (validChoice==false){
                let myChoice= prompt("Enter: ROCK PAPER SCISSORS", '');
                if(myChoice==null){
                    continue;
                }
                let capital= myChoice.toUpperCase();
                if(chioces.includes(capital)){
                    validChoice== true;
                    return capital
                }
            }    
        }
        console.log("Welcome PLAYER!");
        let humanSelection= getHumanChoice();
        console.log(humanSelection);
        let computerSelection= getComputerChoice();
        console.log(computerSelection);
        console.log(playRound(humanSelection, computerSelection));


        function playGame(){
            for(let i=0; i<5; i++){
                if(playRound(humanSelection, computerSelection)=="player"){
                    humanScore= humanScore++;
                    return `You win! ${humanSelection} beats ${computerSelection}`;
                }else{
                    computerScore= computerScore++
                    return `You loss! ${computerSelection} beats ${humanSelection}`;
                }
            }
            // return "Game Over!";
        }
        // console.log(playGame())
    </script>
</body>
</html>
