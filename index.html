<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./game-rps.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game-rps.css">
    <title>My First Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            ROCK PAPER SCISSORS GAME
        </div>
        <br>
        <div class="roundAndScore">
            <div class="playerScore">
                <div>PLAYER</div>
                <div>SCORE</div>
                <input type="text" value="0">
            </div>
            <div class="drawRound">
                <div class="round">
                    <div>ROUND</div>
                    <input type="text" value="0">
                </div>
                <div class="draw">
                    <div>DRAW</div>
                    <input type="text" value="0">
                </div>
            </div>
            <div class="computerScore">
                <div>COMPUTER</div>
                <div>SCORE</div>
                <input type="text" value="0">
            </div>
        </div> 
        <br>
        <div class="myInput">
            <input type="text" value="WELCOME">
            <input type="text" value="PLAYER">
        </div>
        <br>
        <div class="playerAndComputerChoice">
            <div class="playerChoice">
                <div>PLAYER</div>
                <div>CHOICE</div>
                <input type="text" value="">
            </div>
            <div class="computerChoice">
                <div>COMPUTER</div>
                <div>CHOICE</div>
                <input type="text" value="">
            </div> 
        </div>
        <div class="myPrompt"><h4>Click: Rock, Paper or Scissors</h4></div>
        <br>
        <div class="btn">
            <div class="firstBtn"><button>ROCK</button></div>
            <div class="midBtn"><button>PAPER</button></div>
            <div class="lastBtn"><button>SCISSORS</button></div>
        </div>
        <div class="footer">Mrlightcity Game</div>
    </div>
</body>
</html>
