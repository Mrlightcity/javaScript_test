<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./game-rps.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game-rps.css">
    <title>My First Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            ROCK PAPER SCISSORS GAME
        </div>
        <br>
        <div class="roundAndScore">
            <div class="playerScore">
                <div>PLAYER</div>
                <div>SCORE</div>
                <input type="text" value="0">
            </div>
            <div class="round">
                <div>ROUND</div>
                <input type="number" value="0">
            </div>
            <div class="computerScore">
                <div>COMPUTER</div>
                <div>SCORE</div>
                <input type="number" value="0">
            </div>
        </div> 
        <br>
        <div class="myInput">
            <input type="text" value="GAME OVER">
            <input type="text" value="YOU LOSE">
        </div>
        <br>
    </div>
</body>
</html>
